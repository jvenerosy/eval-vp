<div class="heroes main-container" ng-hide="loading">
  <input class="search" type="text" placeholder="Rechercher un super hÃ©ros..." ng-model="search">
  <div class="heroes__single" ng-repeat="hero in heroes | filter:search">
    <div class="heroes__cont" ng-cloak>
      <a href="#hero/{{ hero.id }}" class="heroes__mea-container"><img class="heroes__mea" src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" alt=""></a>
      <h4 class="h4 heroes__title"><a href="#hero/75">{{ hero.name }}</a></h4>
      <div class="heroes__links">
        <a class="heroes__tag" href="{{ link.url }}" ng-repeat="link in hero.urls">{{ link.type }}</a>
      </div>
    </div>
  </div>
</div>
<div class="loader main-container" ng-show="loading">Chargement...</div>
